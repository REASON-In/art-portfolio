<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Brother's Art - ImageBB Upload</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>

    #uploadForm {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-bottom: 2rem;
}

#uploadForm input,
#uploadForm button {
  padding: 0.7rem;
  font-size: 1rem;
  border-radius: 8px;
  border: 1px solid #ccc;
}

#uploadForm button {
  background: #f0a6ca;
  color: white;
  border: none;
  cursor: pointer;
}

#uploadForm button:hover {
  background: #e082b2;
}

  </style>
</head>
<body>

  <header>
    <h1>üé® My Brother's Art</h1>
    <p>Explore creative pieces uploaded by my talented brother!</p>
  </header>

  <section id="uploadForm" style="max-width:600px; margin: 2rem auto;">
    <input type="file" id="imageInput" accept="image/*" />
    <input type="text" id="titleInput" placeholder="Artwork Title" />
    <input type="date" id="dateInput" />
    <button id="uploadBtn">Upload Artwork</button>
  </section>

  <main>
    <section class="gallery" id="gallery">
      <!-- Artwork cards will go here -->
    </section>
  </main>

  <footer>
    <p>¬© 2025 Made with ‚ù§Ô∏è by Reason & bro</p>
  </footer>

  <script>
    // Your ImageBB API Key here
    const IMAGEBB_API_KEY = 'b69b83bfe9d9cf4c9c7ba8baf6737e5a';

    // Firebase config - replace with your project config
  const firebaseConfig = {
    apiKey: "AIzaSyBzMrxUynnYXGI5CpzjLK-tq5H3qorjsWQ",
    authDomain: "portfolio-94e00.firebaseapp.com",
    databaseURL: "https://portfolio-94e00-default-rtdb.firebaseio.com",
    projectId: "portfolio-94e00",
    storageBucket: "portfolio-94e00.firebasestorage.app",
    messagingSenderId: "1019596037495",
    appId: "1:1019596037495:web:c06f468fc3e863a62f5572",
    measurementId: "G-B5HLG7MQ96"
  };


    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const uploadBtn = document.getElementById('uploadBtn');
    const imageInput = document.getElementById('imageInput');
    const titleInput = document.getElementById('titleInput');
    const dateInput = document.getElementById('dateInput');
    const gallery = document.getElementById('gallery');

    uploadBtn.addEventListener('click', () => {
      const file = imageInput.files[0];
      const title = titleInput.value.trim();
      const date = dateInput.value;

      if (!file || !title || !date) {
        alert("Please fill all fields and select an image!");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = () => {
        const base64Image = reader.result.split(',')[1]; // Remove data:image/... prefix

        axios.post(`https://api.imgbb.com/1/upload?key=${IMAGEBB_API_KEY}`, {
          image: base64Image,
          name: title,
          expiration: 0
        })
        .then(response => {
          const imageURL = response.data.data.url;
          saveToFirebase(title, date, imageURL);
        })
        .catch(err => {
          console.error("ImageBB upload error:", err);
          alert("Upload failed, try again!");
        });
      };

      reader.readAsDataURL(file);
    });

    function saveToFirebase(title, date, imageURL) {
      db.ref('artworks').push({
        title,
        date,
        imageURL
      }).then(() => {
        alert("Artwork uploaded successfully!");
        resetForm();
        loadGallery();
      });
    }

    function resetForm() {
      imageInput.value = '';
      titleInput.value = '';
      dateInput.value = '';
    }

    function loadGallery() {
      gallery.innerHTML = '';
      db.ref('artworks').once('value', snapshot => {
        const data = snapshot.val();
        if (!data) return;
        Object.values(data).forEach(art => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${art.imageURL}" alt="${art.title}">
            <div class="card-info">
              <h3>${art.title}</h3>
              <p>${art.date}</p>
            </div>
          `;
          gallery.appendChild(card);
        });
      });
    }

    // Load gallery on page load
    loadGallery();
  </script>

</body>
</html>
