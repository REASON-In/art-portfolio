<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Brother's Art - ImageBB Upload</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
 <link rel="icon" href="https://i.ibb.co/qLMGrjBH/An-artistic-easel-with-a-canvas-displaying-a-colorful-abstract-art-painting-with-a-palette-o.webp" type="image/png">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #f0a6ca, #b6e0fe);
      color: #fff;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    #uploadForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: 2rem auto;
    }

    #uploadForm input,
    #uploadForm button {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #uploadForm button {
      background: #f0a6ca;
      color: white;
      border: none;
      cursor: pointer;
    }

    #uploadForm button:hover {
      background: #e082b2;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-info {
      padding: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>üé® My Brother's Art</h1>
    <p>Explore creative pieces uploaded by my talented brother!</p>
  </header>

  <section id="uploadForm">
    <input type="file" id="imageInput" accept="image/*" />
    <input type="text" id="titleInput" placeholder="Artwork Title" />
    <input type="date" id="dateInput" />
    <button id="uploadBtn">Upload Artwork</button>
  </section>

  <main>
    <section class="gallery" id="gallery">
      <!-- Artwork cards will go here -->
    </section>
  </main>

  <footer>
    <p>¬© 2025 Made with ‚ù§Ô∏è by Reason & bro</p>
  </footer>

  <script>
    const IMAGEBB_API_KEY = 'b69b83bfe9d9cf4c9c7ba8baf6737e5a';

    const firebaseConfig = {
      apiKey: "AIzaSyBzMrxUynnYXGI5CpzjLK-tq5H3qorjsWQ",
      authDomain: "portfolio-94e00.firebaseapp.com",
      databaseURL: "https://portfolio-94e00-default-rtdb.firebaseio.com",
      projectId: "portfolio-94e00",
      storageBucket: "portfolio-94e00.appspot.com",
      messagingSenderId: "1019596037495",
      appId: "1:1019596037495:web:c06f468fc3e863a62f5572",
      measurementId: "G-B5HLG7MQ96"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const uploadBtn = document.getElementById('uploadBtn');
    const imageInput = document.getElementById('imageInput');
    const titleInput = document.getElementById('titleInput');
    const dateInput = document.getElementById('dateInput');
    const gallery = document.getElementById('gallery');

    uploadBtn.addEventListener('click', () => {
      const file = imageInput.files[0];
      const title = titleInput.value.trim();
      const date = dateInput.value;

      if (!file || !title || !date) {
        alert("Please fill all fields and select an image!");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = () => {
        const base64Image = reader.result.split(',')[1];

        const formData = new FormData();
        formData.append('image', base64Image);
        formData.append('name', title);

        axios.post(`https://api.imgbb.com/1/upload?key=${IMAGEBB_API_KEY}`, formData)
          .then(response => {
            const imageURL = response.data.data.url;
            console.log("‚úÖ Uploaded to ImageBB:", imageURL);
            saveToFirebase(title, date, imageURL);
          })
          .catch(err => {
            console.error("‚ùå ImgBB upload error:", err);
            alert("Image upload failed. Check console.");
          });
      };

      reader.readAsDataURL(file);
    });

    function saveToFirebase(title, date, imageURL) {
      db.ref('artworks').push({
        title,
        date,
        imageURL
      })
      .then(() => {
        alert("‚úÖ Artwork uploaded successfully!");
        resetForm();
        loadGallery();
      })
      .catch(err => {
        console.error("‚ùå Firebase error:", err);
        alert("Failed to save to Firebase. Check rules and internet.");
      });
    }

    function resetForm() {
      imageInput.value = '';
      titleInput.value = '';
      dateInput.value = '';
    }

    function loadGallery() {
      gallery.innerHTML = '';
      db.ref('artworks').once('value')
        .then(snapshot => {
          const data = snapshot.val();
          if (!data) return;

          Object.values(data).forEach(art => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${art.imageURL}" alt="${art.title}">
              <div class="card-info">
                <h3>${art.title}</h3>
                <p>${art.date}</p>
              </div>
            `;
            gallery.appendChild(card);
          });
        })
        .catch(err => {
          console.error("‚ùå Error loading gallery:", err);
        });
    }

    loadGallery();
  </script>
</body>
</html>
