<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Brother's Art</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #fafafa;
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  text-align: center;
  padding: 2rem 1rem;
  background: linear-gradient(135deg, #f0a6ca, #b6e0fe);
  color: #fff;
}

header h1 {
  font-size: 2.5rem;
}

header p {
  margin-top: 0.5rem;
  font-size: 1.1rem;
}

#uploadBtn {
  margin-top: 1rem;
  background: #fff;
  color: #333;
  border: none;
  padding: 0.7rem 1.2rem;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#uploadBtn:hover {
  background: #ffe3ec;
}

main {
  flex: 1;
  padding: 2rem;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
}

.card {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  height: auto;
  display: block;
}

.card-info {
  padding: 1rem;
}

.card-info h3 {
  margin-bottom: 0.5rem;
}

footer {
  text-align: center;
  padding: 1rem;
  background: #eee;
  font-size: 0.9rem;
}

  
</style>

  
<body>
  <header>
    <h1>üé® My Brother's Art</h1>
    <p>Explore creative pieces uploaded by my talented brother!</p>
    <button id="uploadBtn">+ Upload Artwork</button>
  </header>

  <main>
    <section class="gallery" id="gallery">
      <!-- Artwork cards will go here -->
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Sample Art">
        <div class="card-info">
          <h3>Title of Artwork</h3>
          <p>June 2025</p>
        </div>
      </div>

      <!-- more cards... -->
    </section>
  </main>

  <footer>
    <p>¬© 2025 Made with ‚ù§Ô∏è by Reason & bro</p>
  </footer>
</body>
</html>
