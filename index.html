<script>
  const cloudName = "dmtljfup8";         // from Cloudinary
  const uploadPreset = "art-upload";   // from Cloudinary unsigned preset

  function uploadToCloudinary() {
    const fileInput = document.getElementById('imageInput');
    const title = document.getElementById('titleInput').value;
    const date = document.getElementById('dateInput').value;

    if (!fileInput.files[0] || !title || !date) {
      alert("Please fill in all fields and select an image.");
      return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);
    formData.append("upload_preset", uploadPreset);

    axios.post(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, formData)
      .then(res => {
        const imageURL = res.data.secure_url;
        saveToFirebase(title, date, imageURL);
      })
      .catch(err => {
        console.error("Upload failed:", err);
        alert("Image upload failed.");
      });
  }

  function saveToFirebase(title, date, imageURL) {
    firebase.database().ref("artworks").push({
      title,
      date,
      imageURL
    });
    alert("Artwork uploaded!");
    loadGallery(); // refresh after upload
  }

  function loadGallery() {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";
    firebase.database().ref("artworks").on("value", snapshot => {
      const artworks = snapshot.val();
      for (let id in artworks) {
        const art = artworks[id];
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${art.imageURL}" alt="${art.title}">
          <div class="card-info">
            <h3>${art.title}</h3>
            <p>${art.date}</p>
          </div>
        `;
        gallery.appendChild(card);
      }
    });
  }

  // Load on page open
  loadGallery();
</script>
